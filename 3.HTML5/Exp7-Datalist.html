<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data List</title>
  </head>
  <body>
    <input list="email" name="mymails" id="mymails" />
    <datalist id="email">
      <option value="abc@gmail.com"></option>
      <option value="abc@outlook.com"></option>
      <option value="abc@yahoo.com"></option>
      <option value="abc@hotmail.com"></option>
    </datalist>
    <input type="submit" />
  </body>
</html>
