<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array!!!</title>
  </head>
  <body>
    <script>
      var no = [10, 20, 30, 40, 50];
      console.log(no[0]);
      for (var i = 0; i < no.length; i++) {
        console.log(no[i]);
        document.write(no[i] + "<br>");
      }
    </script>
  </body>
</html>
