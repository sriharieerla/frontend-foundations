<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      var name = "Hari  ";
      var age = 20;
      var t = true;
      window.document.write(name);
      window.document.write("<br>");
      window.document.write(age);
      window.document.write(t);
      var a1 = 10;
      window.document.write("<br>");
      window.document.write(a1 + "<br>");
      a1 = "Hello ";
      window.document.write(a1);
      a1 = 42.5;
      window.document.write(a1);
      window.document.write("<br>");
      var b1 = 10;
      var b2 = 10;
      var b3 = b1 + b2;
      window.document.write(b3);
    </script>
  </body>
</html>
