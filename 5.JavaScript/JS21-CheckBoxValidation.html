<html>
  <head>
    <title>CheckBoc Validations</title>
  </head>
  <script>
    function myFunction() {
      var x = document.getElementById("myCheck");
      x.checked = true;
    }
  </script>
  <body>
    CheckBox: <input type="checkbox" id="myCheck" />
    <p>CLick the Check Box</p>
    <button onclick="myFunction()">ClickMe..</button>
  </body>
</html>
