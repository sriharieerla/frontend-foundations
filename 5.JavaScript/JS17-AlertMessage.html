<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alert Function..</title>
    <script>
      function myMessage() {
        alert("I am Javascript Message Function");
        window.document.bgColor = "red";
      }
    </script>
  </head>
  <body onload="myMessage()">
    <!-- onload() is Event in JAVASCRIPT!!-->
    <h2>Javascript Function Programming</h2>
    <h4>Message End....</h4>
  </body>
</html>
