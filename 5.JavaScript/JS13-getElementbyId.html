<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get Element by ID</title>
  </head>
  <body>
    <h2>My Script</h2>
    <p id="abc">...Welcome....</p>
    <p id="abc1">....</p>
    <script>
      document.write("Hello JavaScript Program");
      document.getElementById("abc1").innerHTML =
        "Welcome to JavaScript Program";
    </script>
  </body>
</html>
