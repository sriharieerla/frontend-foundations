<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Dynamic Input</title>
  </head>
  <body>
    <script>
      let n1 = parseInt(prompt("Enter First No: "));
      let n2 = parseInt(prompt("Enter Second No: "));
      let sum = n1 + n2;
      document.write("<br>");
      document.write(sum);
    </script>
  </body>
</html>
