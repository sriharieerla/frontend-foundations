<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MouseOver Event</title>
    <script>
      function MouseOver() {
        document.write("Mouse Overrr");
      }
    </script>
  </head>
  <body>
    <p>Bring your Mouse inside....</p>
    <div onmouseover="MouseOver()">
      <h2>This is inside the div tag</h2>
    </div>
  </body>
</html>
