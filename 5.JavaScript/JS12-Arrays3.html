<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Maangoo"];
      document.write(fruits + "<br>");
      //Sort the array
      fruits.sort();
      document.write("<br>" + fruits + "<br>");
      //reverse sort of array
      fruits.reverse();
      document.write("<br>" + fruits + "<br>");
    </script>
  </body>
</html>
