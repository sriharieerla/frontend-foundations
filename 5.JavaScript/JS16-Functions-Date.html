<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Date</title>
    <script>
      function myfunction1() {
        document.getElementById("mydate").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <h1>Javascript Function Programming</h1>
    <p id="mydate">...</p>
    <button type="button" onclick="myfunction1()">Display Date</button>
  </body>
</html>
