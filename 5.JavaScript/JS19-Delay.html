<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delay</title>
    <script>
      function delay() {
        window.location = "https://www.accenture.com/in-en";
      }
    </script>
  </head>
  <body onload="setTimeout(delay(),25000000)">
    <h2>JavaScript function Programming</h2>
    <p>Prepare to Redirected</p>
  </body>
</html>
