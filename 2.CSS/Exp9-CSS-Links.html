<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Links</title>
    <style>
      /* Unvisited link */
      a:link {
        color: rgb(13, 12, 12);
      }
      /* Visited Link */
      a:visited {
        color: green;
      }
      /* Mouse over link */
      a:hover {
        color: rgb(243, 8, 114);
      }
      /* CLick link */
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="https://www.accenture.com/in-en">Accenture</a>
  </body>
</html>
