<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Class</title>
    <style>
      .ram {
        background-color: blue;
        color: yellow;
        font-size: 14px;
      }
      .classB {
        background-color: rgb(0, 255, 47);
        color: blueviolet;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="ram">Using CSS class-ram</h1>
    </center>
    <h2 class="classB">Using CSS classB</h2>
    <h3 class="ram">Using Css class ram</h3>
  </body>
</html>
