<!-- 
    RGB -> Red(0 to 255)
           Green(0 to 255)
           Blue(0 to 255)
    rgb(255,255,255) -> white
    css is under style tag
-->
<html>
  <head>
    <title>CSS Pages</title>
    <style>
      body {
        background-color: rgb(155, 226, 245);
      }
    </style>
  </head>
  <body>
    <h1>UI Development with CSS Pages</h1>
  </body>
</html>
