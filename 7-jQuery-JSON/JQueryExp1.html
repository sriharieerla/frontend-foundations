<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JQuery....</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("p").click(function () {
        $(this).hide();
      });
    });
  </script>
  <body>
    <h1>Welcome to jQuery</h1>
    <p>if you click on me, I will disappear.</p>
    <p>Welcome to jQuery Click on me</p>
    <p>I am Waiting....</p>
  </body>
</html>
