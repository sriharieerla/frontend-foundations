<html>
  <head>
    <title>CSS3 RGBA</title>
    <style>
      h1 {
        color: rgba(137, 188, 145, 0.5);
      }
      p {
        background-color: rgba(68, 5, 205, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CSS3...</h1>
    <p>This is paragraph tag using RGB with alpha attribute</p>
  </body>
</html>
