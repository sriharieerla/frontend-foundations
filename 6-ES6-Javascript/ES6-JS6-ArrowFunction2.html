<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      //Regular function
      function add(a, b) {
        return a + b;
      }
      c = add(10, 20);
      console.log(c);
      //Arrow function with Parameters
      funct = (a, b) => a + b;
      console.log(funct(10, 20));
    </script>
  </body>
</html>
