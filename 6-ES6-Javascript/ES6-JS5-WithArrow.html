<html>
  <head>
    <title>ES6 JS</title>
  </head>
  <script>
    //Normal Function
    function myfun() {
      document.write("Normal Function<br>");
    }
    myfun();
    //Arrow Function
    myfun1 = () => {
      document.write("Arrow Function<br>");
    };
    myfun1();
    //-----
    myfun2 = () => {
      document.write("Arrow2 Function<br>");
    };
    myfun2();
  </script>
</html>
