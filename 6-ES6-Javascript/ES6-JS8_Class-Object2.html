<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      class PersonClass {
        name;
        age;
        display() {
          console.log("My name is " + this.name);
          console.log("Age is " + this.age);
        }
      }
      var p2 = new PersonClass();
      p2.name = "Abc";
      p2.age = 30;
      p2.display();
    </script>
  </body>
</html>
