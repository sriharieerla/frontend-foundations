<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6 CLass Object</title>
  </head>
  <body>
    <script>
      class Car {
        brand;
        constructor(name) {
          this.brand = name;
        }
      }
      let mycar = new Car("TATA");
      document.write(mycar.brand);
    </script>
  </body>
</html>
